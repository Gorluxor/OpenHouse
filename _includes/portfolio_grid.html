<!-- Portfolio Grid Section -->
<section class="special" id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Projects</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          {% if post.title %}
            {% if post.number %}
            <div>
              <h4 style="display: inline-block;">
              <img style="width: 40px; height: 40px; float: left; margin-right: 10px;" src="img/numbers/number%20({{ post.modal-id }}).png" alt="{{ post.number-alt}}">
              {{post.title}}</h4> 
            </div>  
            {% else %}
            <h4>{{post.short-title}}</h4>
            {% endif %}
          {% endif %}
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          {% if post.short-description %}
            <p>{{post.short-description}} [...]</p> 
            <div style="color: #2c3e50;">[read more]</div>
            <br>
          {% endif %}          
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
